name: Swift

on:
  release:
    branches: [ main ]
    types: [ published ]

jobs:
  build:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@v2
    - name: Switch to Xcode 15.0
      run: sudo xcode-select -s "/Applications/Xcode_15.0.app"
    - name: Build
      run: swift build -c release -v
    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: itunes_json
        path: .build/release/itunes_json
