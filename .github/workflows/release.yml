name: Swift

on:
  release:
    branches: [ main ]
    types: [ published ]

jobs:
  build:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@v2
    - name: Switch to Xcode 15.2
      run: sudo xcode-select -s "/Applications/Xcode_15.2.app"
    - name: Build
      run: swift build -c release -v
