name: Swift

on:
  release:
    branches: [ master ]
    types: [ published ]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -c release -v
    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: itunes_json
        path: .build/x86_64-apple-macosx/release/itunes_json
