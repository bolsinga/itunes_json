name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - name: sw_vers
      run: sw_vers
    - name: Switch to Xcode 16.0
      run: sudo xcode-select -s "/Applications/Xcode_16.0.app"
    - name: Build
      run: swift test -v
