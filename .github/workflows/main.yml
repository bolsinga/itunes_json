name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
    - name: Switch to Xcode 13.1
      run: sudo xcode-select -s "/Applications/Xcode_13.1.app"
    - name: Build
      run: swift build -v
