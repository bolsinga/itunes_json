name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3
    - name: Switch to Xcode 14.3
      run: sudo xcode-select -s "/Applications/Xcode_14.3.app"
    - name: Build
      run: swift build -v
