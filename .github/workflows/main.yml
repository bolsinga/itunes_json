name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: Switch to Xcode 14
      run: sudo xcode-select -s "/Applications/Xcode_14.0.app"
    - name: Build
      run: swift build -v
