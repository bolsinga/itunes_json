name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4
    - name: Switch to Xcode 15.2
      run: sudo xcode-select -s "/Applications/Xcode_15.2.app"
    - name: Build
      run: swift build -v
